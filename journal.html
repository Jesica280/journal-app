<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="journal.css">
  <title>Journal</title>
</head>
<body>
  <div id="closed-journal">
    <button id="open-btn" title="Open Journal"></button>
  </div>
  
  <div id="open-journal" class="hidden">
    <button id="close-btn" class="btns" title="Close Journal">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
  <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z"/>
</svg>
    </button>
    <button id="prev-btn" class="btns">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-left-fill" viewBox="0 0 16 16">
  <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
</svg>
    </button>

    
    <div id="left-page" class="page">
      <div contenteditable="true" id="left-content">Start writing...</div>
      <div id="left-page-number">1</div>
    </div>

    <div id="right-page" class="page">
      <div contenteditable="true" id="right-content">Start writing...</div>
      <div id="right-page-number">2</div>
    
    </div>
    <button id="next-btn" class="btns">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
  <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
</svg>
    </button>
  </div>

  <script src="journal.js"></script>
</body>
</html>
